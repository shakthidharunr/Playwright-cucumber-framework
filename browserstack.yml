version: 1.0
source: playwright-cucumber
framework: cucumber
buildName: "Playwright Cucumber Tests"
testObservability: true

run_settings:
  cypress_config_file: ''
  project_name: "Playwright-Cucumber-Framework"
  build_name: "Regression Suite"
  exclude: []
  npm_dependencies:
    - "@cucumber/cucumber"
    - "typescript"
    - "ts-node"
  test_runner_command: "npx cucumber-js --require-module ts-node/register --require src/steps/**/*.ts --require src/support/hook.ts --require src/pages/**/*.ts features"

browserstack:
  username: ${BROWSERSTACK_USERNAME}
  access_key: ${BROWSERSTACK_ACCESS_KEY}
